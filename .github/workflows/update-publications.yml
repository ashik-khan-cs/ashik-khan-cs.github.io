name: Update Publications from Google Scholar

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  update-publications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scholarly requests

      - name: Fetch publications from Google Scholar
        run: |
          python scripts/fetch_publications.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if publications.json was modified
          if git diff --quiet publications.json; then
            echo "No changes to publications.json"
          else
            git add publications.json
            git commit -m "chore: update publications from Google Scholar [skip ci]"
            git push
          fi

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Failed to update publications from Google Scholar',
              body: 'The automated publication update workflow failed. Please check the logs and investigate.'
            })
