name: Update Publications from Google Scholar

on:
  # Automated daily updates disabled - Google Scholar blocks automated scraping
  # Uncomment the schedule below if Scholar access is restored
  # schedule:
  #   - cron: '0 2 * * *'

  # Manual trigger only
  workflow_dispatch:

jobs:
  update-publications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scholarly requests

      - name: Fetch publications from Google Scholar
        run: |
          python scripts/fetch_publications.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if publications.json was modified
          if git diff --quiet publications.json; then
            echo "No changes to publications.json"
          else
            git add publications.json
            git commit -m "chore: update publications from Google Scholar [skip ci]"
            git push
          fi

      - name: Log failure
        if: failure()
        run: |
          echo "::error::Failed to update publications from Google Scholar. Check the logs above for details."
